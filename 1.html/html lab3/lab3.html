<!DOCTYPE html>
<html>
<head>
<style>
table {
  border: 1px solid black;
}
th {
  border: 1px solid black;
  text-align: center;
  font-size:25px;
  padding:1px
}
td {
  border: 1px solid black;
  font-size:20px;
  text-align: left;
  padding:7px
}

<body>

<form action="/action_page.php">
<table style="width:100%">
  <tr>
  	<th colspan="3"><b>Pizza Shop 2.0</b></th>
  </tr>
  <tr>
    <td colspan="1"><b>Name</b></td>
    <td colspan="2"><input type="text"></td>
  </tr>
  <tr>
    <td><b>Pizza Toping</b></th>
    <td><input type="radio" id="Supreme" name="Topping" value="Supreme">
        <label for="Supreme">Supreme</label><br>
  		<input type="radio" id="Vegetarian" name="Topping" value="Vegetarian">
  		<label for="Vegetarian">Vegetarian</label><br>
  		<input type="radio" id="Hawaiian" name="Topping" value="Hawaiian">
  		<label for="Hawaiian">Hawaiian</label>
    </td>
  </tr>
  <tr>
    <td><b>Pizza Sauce</b></td>
    <td><select name="Pizza Sauce" id="Pizza Sauce" style="width: 150px">
    <option value="Tomato">Tomato</option>
    <option value="Spicy">Spicy</option>
    <option value="Garlic">Garlic</option>
  </select>
  </tr>
  <tr>
    <td><b>Optional Extras</b></td>
    <td><input type="checkbox" value="Extra Cheese">Extra Cheese</input>&nbsp&nbsp&nbsp<input type="checkbox"          value="Gluten Free Base">Gluten Free Base</input></td>
  </tr>
  <tr>
    <td colspan="3"><b>Delivery Instructions:</b><br>
    <textarea name="message" rows="5" cols="100"></textarea></td>
  </tr>
  <tr>
    <td colspan="3"><input type="Submit" value="Send my Order"></td>
  </tr>
</table>
</form>
</body>
</html>
