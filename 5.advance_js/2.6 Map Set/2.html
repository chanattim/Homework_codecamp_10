    <script>
    function anagram(arr) {
        let newArr = new Map();
        for (let i of arr) {
            let text = i.toLowerCase().split('').sort().join('');
            console.log(text);
            newArr.set(text,i);
        }
        return Array.from(newArr.values());
    }
    let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];
    console.log( anagram( arr ) );
    </script>
