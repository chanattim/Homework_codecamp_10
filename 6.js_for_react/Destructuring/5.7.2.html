<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        
        function topSalary(salaries) {
            let mSal = 0; //maxSalary
            let nn = null;
            for (name in salaries) {
                if(salaries[name] > mSal) {
                    mSal = salaries[name];
                    nn = name;
                }
                return nn
            }
        }

    </script>
</body>
</html>
