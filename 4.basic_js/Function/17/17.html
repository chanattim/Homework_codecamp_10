<body>
    <script>
        function draw(n) {
            for (let row=0;row<n;row++) {
                let numb="";
                for (let col=0;col<n;col++) {
                    (n-row-col>1)?numb += "-":numb += "*";
                }
                console.log(numb);
            }
        }
    </script>
