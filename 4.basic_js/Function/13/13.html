    <script>
        function draw(n) {
            for(let row=1;row<n+1;row++) {
                let numb ="";
                for(let col=1;col<n+1;col++) {
                    (col-row>0)?numb+="-":numb+="*";
                }    
                console.log(numb);
            }
        }
    </script>
