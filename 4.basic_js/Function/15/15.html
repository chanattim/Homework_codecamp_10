<body>
    <Script>
        function draw(n) {
            for(let row=0;row<n;row++) {
                let numb ="";
                for(let col=0;col<n;col++) {
                    (row-col<0)?numb+="-":numb+="*";
                }    
                console.log(numb);
            }
            for(let row=n;row<(2*n)-1;row++) {
                let numb="";
                for(let col=0;col<n;col++) {
                    (row+col>=2*n-1)?numb+="-":numb+="*";
                }
                console.log(numb);
            }
        }
    </Script>
</body>
