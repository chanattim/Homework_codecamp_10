<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n) {
            let i = 1;
            for (let row=0;row<n;row++) {
                let numb="";
                for (let col=0;col<n;col++) {
                    (row+col>n-2)?numb += i++:numb += "-";
                }
                for (let col=n;col<2*n-1;col++) {
                    (col-row<n)?numb += i++:numb += "-";
                }
                console.log(numb);
            }
            for (let row=n;row<2*n-1;row++) {
                let numb="";
                for (let col=0;col<n;col++) {
                    (row-col>=n)?numb += "-":numb += i++;
                }
                for (let col=n;col<2*n-1;col++) {
                    (col+row<3*n-2)?numb += i++:numb += "-";
                }
                console.log(numb);
            }
        }
    </script>
</body>
</html>
